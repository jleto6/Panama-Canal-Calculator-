{% if result %}
    <h2>Calculation Results</h2>
    <h3>Panamax Lock</h3>
    <ul>
        {% for key, value in result.Panamax.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <h3>Neopanamax Lock</h3>
    <ul>
        {% for key, value in result.Neopanamax.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
{% endif %}
